<script>
  let emailcheck=document.getElementById('emailcheck').value;
  console.log(emailcheck);
  let pattern= /^\w+([.-]?\w+)@\w+([.-]?\w+)(.\w{2,3})+$/;  
  function myFunc(){
  console.log(pattern.test(emailcheck));
  if(pattern.test(emailcheck)){
      document.getElementById('showmesg').innerHTML="email id is valid";
  }
  else{
  document.getElementById('showmesg').innerHTML="please enter valid email id";
  }
  }

{
rn = window.prompt("Input number of rows", '');
cn = window.prompt("Input number of columns",'');
  
 for(let r=0;r<parseInt(rn,10);r++)

   for(let c=0;c<parseInt(cn,10);c++)  
    {
     let y=  x.insertCell(c);
     y.innerHTML="Row-"+r+" Column-"+c; 
    }
   }
}
