<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body >



  <div class="container-fluid">
    <nav class="navbar navbar-light bg-primary ">
      <span class="navbar-brand mb-0 h1 text-white">Rapidops</span>
      <form class="form-inline">
        <span class="navbar-brand mb-0 h1 text-white" id="showUserName"></span>
        <input type='button' onClick="logout()" value='logout'>
      </form>
    </nav>
  </div>
  <br>



  <div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Add Courses</button>

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Courses</h4>

            <br>
            <!-- Modal body -->
            <div class="modal-body">
              <form class="modal-content">
                <div class="container">
                  <input type="url" class="courseImage" placeholder="Enter course iamge url" name="image" autocomplete="false" required>

                  <input type="url" class="courseUrl" placeholder="Enter course url" name="couse" autocomplete="false" required>

                  <input type="text" class="courseName" placeholder="Enter course name" name="name" autocomplete="false" required>

                  <button type="button" class=" btn btn-primary addCourseBtn">Add</button>

                </div>
              </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger cancelBtn" data-dismiss="modal">Cancel</button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

    <br>
    <hr>

    <div class="container">


      <div class="row adminrow">




      </div>
    </div>

    <!-- </div> -->
    <!-- </div> -->
    <!-- The Modal -->
    <div class="modal" id="studentModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">List of Students</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="col-sm-6 col-md-4 ">
              <table border='1'>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Assign Course</th>
                </tr>
                <tbody id="table">

                </tbody>
              </table>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger  " data-dismiss="modal">Add</button>
              </div>


            </div>






          </div>
        </div>
      </div>
















      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>

</html>
